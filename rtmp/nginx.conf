events {}
rtmp {
    server {
        listen 1935;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 5m;
            
            # Add these new settings
            idle_streams off;          # Automatically clean up idle streams
            drop_idle_publisher 10s;   # Drop publishers after 10s of inactivity
            wait_key on;              # Wait for keyframes
            wait_video on;            # Wait for video data
            
            record off;
            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Add these settings for better performance
    sendfile        on;
    keepalive_timeout  65;
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        listen 80;
        server_name jn.cyberpi.swartz.cloud;

        # Add proper MIME types
        types {
            application/vnd.apple.mpegurl m3u8;
            application/octet-stream ts;
            text/html html;
            text/css css;
            application/javascript js;
        }

        location / {
            root /www;
            index index.html;
            add_header Access-Control-Allow-Origin *;
        }

        location /hls {
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # Add error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}