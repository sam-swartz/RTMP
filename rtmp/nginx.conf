events {}
rtmp {
    server {
        listen 1935;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 5m;
            
            # Add these new settings
            idle_streams off;          # Automatically clean up idle streams
            drop_idle_publisher 10s;   # Drop publishers after 10s of inactivity
            wait_key on;              # Wait for keyframes
            wait_video on;            # Wait for video data
            
            record off;
            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Add these settings for better performance
    sendfile        on;
    keepalive_timeout  65;
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        listen 80;
        server_name jn.cyberpi.swartz.cloud;

        # Proxy requests to your app running on port 8080
        location / {
            proxy_pass http://localhost:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve HLS streams from /hls
        location /hls {
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # MIME types for media files
        types {
            application/vnd.apple.mpegurl m3u8;
            application/octet-stream ts;
            text/html html;
            text/css css;
            application/javascript js;
        }
    }

}