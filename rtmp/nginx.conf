events {}
rtmp {
    server {
        listen 1935;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 5m;
            
            # Add these new settings
            idle_streams off;          # Automatically clean up idle streams
            drop_idle_publisher 10s;   # Drop publishers after 10s of inactivity
            wait_key on;              # Wait for keyframes
            wait_video on;            # Wait for video data
            
            record off;
            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    # Add SSL error handling
    error_log /var/log/nginx/error.log debug;

    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        server_name _;

        # Better error handling
        error_page 400 401 402 403 404 405 406 407 408 409 410 411 412 413 414 415 416 417 418 421 422 423 424 425 426 428 429 431 451 500 501 502 503 504 505 506 507 508 510 511 /error.html;
        
        location = /error.html {
            root /www;
            internal;
        }

        location / {
            root /www;
            index index.html;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            # Add better CORS headers
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            # Add better CORS headers
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }

        # Handle SSL redirect
        error_page 497 https://$host$request_uri;
    }
}