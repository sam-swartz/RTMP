events {}

rtmp {
    server {
        listen 1935;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s;
            hls_playlist_length 5m;
            
            idle_streams off;
            drop_idle_publisher 10s;
            wait_key on;
            wait_video on;
            
            record off;
            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Main server block for jn.cyberpi.swartz.cloud
    server {
        listen 80;
        listen [::]:80;
        server_name jn.cyberpi.swartz.cloud;

        # Redirect HTTP to HTTPS (recommended when using Cloudflare)
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name jn.cyberpi.swartz.cloud;

        # SSL configuration (if using Cloudflare SSL)
        ssl_certificate /path/to/your/cert.pem;
        ssl_certificate_key /path/to/your/key.pem;

        # Add proper MIME types
        types {
            application/vnd.apple.mpegurl m3u8;
            application/octet-stream ts;
            text/html html;
            text/css css;
            application/javascript js;
        }

        location / {
            root /www;
            index index.html;
            add_header Access-Control-Allow-Origin *;
        }

        location /hls {
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # Keep your original server block for port 8080 as a fallback
    server {
        listen 8080;
        server_name localhost;

        types {
            application/vnd.apple.mpegurl m3u8;
            application/octet-stream ts;
            text/html html;
            text/css css;
            application/javascript js;
        }

        location / {
            root /www;
            index index.html;
            add_header Access-Control-Allow-Origin *;
        }

        location /hls {
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}